<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Leaderboards</title>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body id="body-background">
        <script type="text/javascript">
        var count = 1;
        var names = ['David', 'Jason', 'Dan', 'Thuy', 'Raina', 'Jim', 'Alex', 'Andrew', 'Roberto', 'Jose'];
        var wins = 0;
        var rand = 0;
        var division = ['Professional', 'Graduate', 'Undergraduate', 'High School', 'Middle School'];
            $( document ).ready(function() {
                for (i = 0; i < 10; i++) {
                    wins = Math.floor((Math.random() * 100) + 1);
                    rand = Math.floor((Math.random() * 5));
                    $('#table-body:first').append("<tr>");
                    $('tr:last').append("<td>" + count + "</td>");
                    $('tr:last').append("<td>" + names[i] + "</td>");
                    $('tr:last').append("<td>" + wins + "</td>");
                    $('tr:last').append("<td>" + division[rand] + "</td>");
                    count++     
                }

            });
        </script>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                </ul>
            </div>
        </nav>
        <div id="leader-container">
            <table class="striped">
                <thead>
                <tr>
                    <th data-field="number"></th>
                    <th data-field="id">Name</th>
                    <th data-field="name">Wins</th>
                    <th data-field="price">Division</th>
                </tr>
                </thead>

                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
