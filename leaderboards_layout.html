<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Leaderboards</title>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body id="body-background">
        <script type="text/javascript">
        var count = 1;
        var names = ['David', 'Jason', 'Dan', 'Thuy', 'Raina', 'Jim', 'Alex', 'Andrew', 'Roberto', 'Jose'];
        var wins = 0;
        var rand = 0;
        var division = ['Professional', 'Graduate', 'Undergraduate', 'High School', 'Middle School'];
        var i = 0;
        var breaker = 0;
        var tableNum = 1;
            $( document ).ready(function() {
                while (breaker != 40) {
                    if (i == 10) {
                        i = 0;
                        tableNum++;
                        count = 1;
                    }
                    wins = Math.floor((Math.random() * 100) + 1);
                    rand = Math.floor((Math.random() * 5));
                    $('#table-' + tableNum + ':first').append("<tr>");
                    $('tr:last').append("<td>" + count + "</td>");
                    $('tr:last').append("<td>" + names[i] + "</td>");
                    $('tr:last').append("<td>" + wins + "</td>");
                    $('tr:last').append("<td>" + division[rand] + "</td>");
                    count++;
                    i++;
                    breaker++;
                }
            });
        </script>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="">Sass</a></li>
                    <li><a href="">Components</a></li>
                    <li><a href="">JavaScript</a></li>
                </ul>
            </div>
        </nav>
        <div id="leader-container">
            <div class="row">
                <div class="col s12">
                        <ul class="tabs">
                        <li class="tab col s3"><a class="active" href="#table-1">Table 1</a></li>
                        <li class="tab col s3"><a href="#table-2">Table 2</a></li>
                        <li class="tab col s3"><a href="#table-3">Table 3</a></li>
                        <li class="tab col s3"><a href="#table-4">Table 4</a></li>
                    </ul>
                </div>
            </div>
            <table id="row-tabs" class="striped bordered">
                <thead>
                <tr>
                    <th data-field="number"></th>
                    <th data-field="id">Name</th>
                    <th data-field="name">Wins</th>
                    <th data-field="price">Division</th>
                </tr>
                </thead>

                <tbody id="table-1">
                    
                </tbody>
                <tbody id="table-2">
                    
                </tbody>
                <tbody id="table-3">
                    
                </tbody>
                <tbody id="table-4">
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
